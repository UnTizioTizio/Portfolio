<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/skill_style.css">
    <link rel="stylesheet" href="src/style/profile_section_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
</head>
<body>
    <header>
        <section id="profile-section-container">
            <div class="profile-section bg-cambridge-blue fixed-top d-none d-sm-block">
                <div class="profile-picture-container">
                    <img src="src/images/propic.jpg" alt="Foto profilo" style="border: 4px solid var(--eggshell);">
                </div>
                <section id="info-section1">
                </section>
            </div>
        </section>
    </header>
    <main>
        <section id="content-page">
            <!-- This profile picture is visible only on smaller screens and behaves like a skill-card -->
            <div class="d-sm-none card skill-card profile-picture-container" style="width: 30%; border-radius: 50%;" type="button" data-bs-toggle="modal" data-bs-target="#profile-picture-modal">
                <img src="src/images/propic.jpg" alt="Foto profilo">
                <div class="skill-card-overlay d-flex flex-column justify-content-center align-items-center" style="background-color: #81b29a80; border-radius: 50%;">
                    <span class="text-eggshell">Info</span>
                </div>
            </div>
            <div class="modal fade" id="profile-picture-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-cambridge-blue">
                            <h1 class="modal-title fs-5 text-eggshell">Info</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-start" id="info-section2">
                        </div>
                    </div>
                </div>
            </div>
            <h1>Skills & Hobbies</h1>
            <section class="mt-3" id="skills-section">
            </section>
        </section>
    </main>
</body>
<script src="src/scripts/skills_section.js"></script>
<script src="src/scripts/info_section.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
